<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symphony</title>
</head>

<body>
  <main>
    <p><strong>Symphony</strong></p>
    <label for="listening">
      <input id="listening" type="checkbox">
      <span>Listening</span>
    </label>
    <label for="proximity">
      <input id="proximity" type="checkbox" disabled>
      <span>Proximity</span>
    </label>
    <label for="multiplayer">
      <input id="multiplayer" type="checkbox" disabled>
      <span>Multiplayer</span>
    </label>
    <label for="rate">
      <input id="rate" type="range" min="1" max="20" value="10" disabled>
      <span>Rate (<span id="rate-value">10</span>)</span>
    </label>
    <span id="tick"></span>
  </main>
  <script type="module" src="./main.tsx"></script>
</body>

</html>
